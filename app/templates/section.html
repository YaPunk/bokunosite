{% extends "base.html" %}

{% block content %}
<h3>Раздел - {{ section.longname }}</h3>
{% if section.articles.all() %}

<ul>
{% for article in section.articles.all() %}
	<li><a href="{{ url_for(
		     'article',
		     shortname=section.shortname,
		     article_id=article.id
		     ) }}">{{ article.title }}</a>
	</li>
{% endfor %}
<ul>
{% else %}
<p>Пока-что тут ничего нет. Увы :(</p>
{% endif %}
{% endblock %}
